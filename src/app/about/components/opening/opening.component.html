<div class="opening card">
  <div class="opening_company">
    <img [src]="data.company.logo" /> {{ data.company.name }}
  </div>
  <h5 class="opening_title">
    {{ data.job.title }}
  </h5>
  <ul class="opening_description">
    <li><img src="assets/job-title-icon.svg" /> {{ data.job.role }}</li>
    <li><img src="assets/job-level-icon.svg" /> {{ data.job.level }}</li>
    <li><img src="assets/job-category-icon.svg" /> {{ data.job.category }}</li>
  </ul>
  <div class="opening_skills">
    <span *ngFor="let skill of data.skills">{{ skill }}</span>
  </div>
  <div class="opening_actions">
